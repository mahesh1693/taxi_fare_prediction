name: Build and Deploy Taxi Fare Prediction App docker image to ACR

on:
    push:
        barnahes:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to Azure Container Registry
              uses: azure/docker-login@v1
              with:
                  login-server: ${{ secrets.ACR_LOGIN_SERVER }}
                  username: ${{ secrets.ACR_USERNAME }}
                  password: ${{ secrets.ACR_PASSWORD }}

            - name: Build and push Docker image
              run: |
                docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/taxi-fare-prediction:${{ github.sha }} .
                docker push ${{ secrets.ACR_LOGIN_SERVER }}/taxi-fare-prediction:${{ github.sha }}